<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 
	</head>
	<body></br></br>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-image: url('static/donation.jpeg'); /* Specify the path to your image */
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100vh; /* Ensure full viewport height */
			}
			/* Add additional styles for other elements if needed */
		</style>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="word" style="color: black; font-size: 24px;">Register</h1>

			</div></br></br></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
				<div class="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<input id="name" name="name" type="text" placeholder="Enter Your Name" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
					<input id="address" name="address" type="text" placeholder="Enter Your Address" class="textbox"/></br></br>
					<input id="phone" name="phone" type="text" placeholder="Enter Your Phone Number" class="textbox"/></br></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>
			</h2>
			<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
		</div>
	</body>
</html>
