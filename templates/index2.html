<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('static/violet.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Specify font family */
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent light purple background color */
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .textbox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #673ab7; /* Darker purple input background color */
            color: #ffffff; /* White text color */
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #9c27b0; /* Purple button background color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #7b1fa2; /* Darker purple button background color on hover */
        }

        a {
            text-decoration: none;
            color: #ffffff; /* White text color for links */
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="header">
            <h1 class="word" style="font-size: 24px;color: black;">BLOOD DONATION SIGN UP</h1>
        </div>
        <form id="volunteerForm" method="POST" onsubmit="return submitForm();">
            <label for="date" style="color: black;">Date:</label>
            <input type="date" id="date" name="date" required class="textbox"><br>

            <label for="time" style="color: black;">Time:</label>
            <input type="time" id="time" name="time" required class="textbox"><br>

            <label for="donation_type" style="color: black;">Type of Donation:</label>
            <select id="donation_type" name="donation_type" required class="textbox">
                <option value="Blood">Blood</option>
            </select><br>

            <input type="submit" value="Submit" class="btn">
            <a href="/main">Previous Page</a>
        </form>
    </div>
    <script>
        function submitForm() {
            // Code to display popup notification
            alert("Thank you for signing up for blood donation!"); // Change the message as per your requirement
            return true; // Return true to allow form submission
        }
    </script>

</body>
</html>
