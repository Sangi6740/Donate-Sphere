<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./static/style1.css">
	<title>Fabric Defect Detection </title>
</head>
<body>
	
	<div class="container">
		<form method="POST" action="{{ url_for('upload_file')}}" enctype="multipart/form-data">
			<div class="img-area" data-img="">
				<i class='bx bxs-cloud-upload icon'></i>
				<h3>Upload Image</h3>
				<p>Image size must be less than <span>2MB</span></p>
			</div>
			<!-- Hide the default file upload input -->
			<input type="file" id="file" name="file" style="display: none;">
			<button class="select-image" type="button" onclick="document.getElementById('file').click();">Choose File</button>
			<br>
			<button class="select-image" type="submit">Submit</button>
		</form>
		
		
		
		
		
	</div>
	<script src="./static/script1.js"></script>
</body>
</html>
